{% extends "layout.html" %}

{% block title %}
chai Page
{% endblock %}

{% block content %}
<h1> All chai for you </h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais %}
        <div class="bg-blue-800 m-5 p-4 rounded">
            <img src="{{ chai.image.url }}" alt="{{ chai.name }}">
            <h3 class="text-2xl font-bold">{{ chai.name }}</h3>

            <a href="{% url 'chai_detail' chai.id %}">
                <button
                type = "button"
                class = "inline-flex w-[100%] justify-center px-4 py-2 bg-orange-600 text-white text-sm font-medium rounded-md">
                {{chai.type}} - {{chai.id}}
                </button>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
